<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>blackstar</title>
    <link rel="stylesheet" href="dist/blackstar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .◘ {
        background: red;
      }
    </style>
  </head>
  <body>

    <h1>Basic Grid Fractions</h1>
    <div class="★">
      <div class="★-|1/3 ★sm-|1/2">
        <div class="◘">1/3</div>
      </div>
      <div class="★-|1/3 ★sm-|1/2">
        <div class="◘">1/3</div>
      </div>
      <div class="★-|1/3 ★sm-|1">
        <div class="◘">1/3</div>
      </div>
    </div>

    <h1>Gutters</h1>
    <h2>Gutters everywhere</h2>
    <div class="★ ★--gutters">
      <div class="★-|1/3 ★sm-|1/2">
        <div class="◘">1/3</div>
      </div>
      <div class="★-|1/3 ★sm-|1/2">
        <div class="◘">1/3</div>
      </div>
      <div class="★-|1/3 ★sm-|1">
        <div class="◘">1/3</div>
      </div>
    </div>

    <h2>Gutters with flush</h2>
    <div class="★ ★--gutters">
      <div class="★-|1/3 ★sm-|1/2 ★md-|--flushLeft">
        <div class="◘">1/3</div>
      </div>
      <div class="★-|1/3 ★sm-|1/2">
        <div class="◘">1/3</div>
      </div>
      <div class="★-|1/3 ★sm-|1 ★md-|--flushRight">
        <div class="◘">1/3</div>
      </div>
    </div>

    <h1>Nesting</h1>
    <div class="★">
      <div class="★-|1/2">
        <div class="★">
          <div class="★-|1/2">
            <div class="◘">1/4</div>
          </div>
          <div class="★-|1/2">
            <div class="◘">1/4</div>
          </div>
        </div>
      </div>
      <div class="★-|1/2">
        <div class="◘">1/2</div>
      </div>
    </div>
    <div class="★">
      <div class="★-|1/4">
        <div class="◘">1/4</div>
      </div>
      <div class="★-|1/4">
        <div class="◘">1/4</div>
      </div>
      <div class="★-|1/4">
        <div class="◘">1/4</div>
      </div>
      <div class="★-|1/4">
        <div class="◘">1/4</div>
      </div>
    </div>

  </body>
</html>
